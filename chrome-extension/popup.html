<!DOCTYPE html>
<html>
<head>
  <title>Alerion Quick Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    h2 {
      color: #333;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Alerion Quick Access</h2>
  <button id="openDashboard">Open Alerion Dashboard</button>
  <script src="popup.js"></script>
</body>
</html>
